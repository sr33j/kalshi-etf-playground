<!-- home.html -->
<html>
  <head>
    <title>Kalshi ETF Playground</title>
    <link rel="icon" href="{{ url_for('static', filename='playground.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.2/dist/terminal.min.css" />
    <style>
      td {
        width: 50%;
        height: 50%;
      }
      tbody {
        height: 100%;
        width: 100%;
      }
      form {
        width: 100%;
        height: 100%;
      }
      textarea {
        width: 100%;
        height: 100%;
      }
      table {
        width: 90%;
        height: 90%;
      }
    </style>
  </head>
  <body>
    <h1>Kalshi ETF Playground</h1>
    <table>
      <tr>
        <td>
          <form method="post">
            <textarea id="expression" name="expression"></textarea>
            <br>
            <input type="submit" value="Evaluate">
          </form>
        </td>
        <td>
          <ul style="overflow:scroll; height:100%;">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <!-- Add more list items here -->
          </ul>
        </td>
      </tr>
      <tr>
        <td>
          <!-- <img id="plot" src="{{ plot_data }}" style="display: none;"> -->
          <canvas id="myChart"></canvas>
        </td>
        <td>
          <ul style="overflow:scroll; height:100%;">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <!-- Add more list items here -->
          </ul>
        </td>
      </tr>
    </table>
    <script>
      // // Get the plot data
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          // labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
          labels: {{plot_labels|tojson|safe}},
          datasets: [{
            label: 'My Data',
            // data: [12, 19, 3, 5, 2, 3, 20],
            data: {{plot_values|tojson|safe}},
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    </script>
  </body>
</html>
